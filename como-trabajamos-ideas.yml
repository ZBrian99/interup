    icono: "💫 / estrella-guia.svg"

  - nombre: "Desarrollo Universal"
    descripcion: "Transformamos tus ideas en soluciones a medida, priorizando calidad y rendimiento óptimo."
    icono: "🚀 / cohete-construccion.svg"


  - nombre: "Mantenimiento Orbital"
    descripcion: "Mantenemos tu proyecto actualizado y seguro, implementando mejoras para su crecimiento continuo."
